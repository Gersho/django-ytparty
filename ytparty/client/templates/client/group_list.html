{% extends "base_generic.html" %}

{% block content %}
    <h1>Liste des Groupes:</h1>

    {% if group_list %}
    <ul>

      {% for group in group_list %}
      <li>
        <a href="{{ group.get_absolute_url }}">{{ group.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no groups.</p>
    {% endif %}
{% endblock %}
