{% extends "base_generic.html" %}

{% block content %}
    <h1>Liste des Artistes:</h1>

    {% if artist_list %}
    <ul>

      {% for artist in artist_list %}
      <li>
        <a href="{{ artist.get_absolute_url }}">{{ artist.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no artists.</p>
    {% endif %}
{% endblock %}
